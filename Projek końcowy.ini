Projek końcowy

Celem jest stworzenie przejrzystej strony prywatnej wykorzystującej metodologię 
OnePage oraz MVC, na wybrany temat 

 Szczegółowe wymagania:
 - Strona powinna być responsywna (dotyczy zarówno całej strony jak i poszczególnych elementów na niej umieszczonej).
 - Strona powinna zawierać treści w dwóch językach i umożliwiać łatwe dodanie kolejnego języka (zastosowanie resx, templatki).
 - Strona powinna spełniać wymogi UE odnośnie stron internetowych (np. informacja o wykorzystaniu plików cookies itd.).
 
 
 - Strona powinna osiągać najwyższy rating (zielony, „Good – Nothing to do here” lub LOW) w narzędziach Performance i Structure, oraz w Summary (testowane z użyciem GTMetrix).
 - Strona powinna spełniać standard W3C dla HTML5 i CSS3.

SUGESTIE I UWAGI
- stronę można oprzeć o frameworki BootStrap i AngularJS,
- strona nie powinna być oparta o płatne lub darmowe layouty dostępne w sieci - można się natomiast na nich wzorować,
- błędy w wykorzystywanych frameworkach oraz bibliotekach nie są usprawiedliwieniem do tego, aby te same błędy przenosić na stronę – będą one oceniane,
- spośród błędów, które są pomijane podczas oceniania, uznane są tylko ograniczenia serwerowe oraz wywołane przez hosting, przy czym w tej drugiej sytuacji proszę o umieszczenie informacji na ten temat na platformie Teams jako dodatkowy plik z uwagami do zadania.
